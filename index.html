<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/e15856ec42.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
  <title>To Do List</title>
</head>
<body>
  <header>
    <h1>Materialised To do List</h1>
  </header>
  <h2>Add Todo</h2>
  <form>
    <input type="text" class="todo-input" placeholder="Enter Todo here">
    <button type="submit" class="todo-btn">
      <i class="fas fa-plus-square"></i>
    </button>
  </form>
  <div class="select">
    <select name="todo" id="filter-todo">
      <option value="all">All</option>
      <option value="completed">Completed</option>
      <option value="uncompleted">Uncompleted</option>
    </select>
  </div>
  <h2>Todo List</h2>
  <div class="todo-container">
    <ul class="todo-list">
    </ul>
  </div>
  <a href="#" class="btn-clr-all">Clear All</a>
  <script src="./app.js"></script>
</body>
</html>
